<style>
  #firm{

  #ted {
    /* background-image: url(img/overflow.svg); */
    /* background-repeat: no-repeat; */
    background-size: cover;
    height: 100vh;
    width: 42%;
  }

  #trf {
    display: flex;
    flex-direction: column;
    padding: 0px 250px;
  }

  .fir {

    justify-content: space-between;
    align-items: center;

  input {
    width: 100%;
    border-radius: 5px 5px 5px 5px;

  }

  }

  #blu {

  }

  #ov {
    display: none;
  }
  #doub{

  }

  @media screen and (max-width:768px) {
    #ted {
      display: none;
    }
    body{
      overflow-x: hidden;
    }

    #ov {
      display: block;
      margin-top: 20%;
      margin-left: 10%;
    }

    #trf {
      width: 100% !important;
      margin: 0px auto;
      margin-top: 30%;
      padding: 0px;
    }

    input {
      width: 80%;
      margin: 0px auto;
    }
    button{
      width: 80%;
      margin: 0px auto;
    }
    label{
      margin-left: 10%;
    }
    #rf{
      margin-left: 10%;
    }
    p{
      font-size: 20px;
    }
    #gol{
      margin: 0px auto;

  }
